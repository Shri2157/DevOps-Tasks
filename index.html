<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            margin: 20px;
        }
        .content img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample HTML Page</h1>
    </header>

    <div class="content">
        <h2>Introduction</h2>
        <p>This is a simple HTML page demonstrating the basic structure of an HTML document. You can add text, images, links, and more.</p>

        <h2>Sample Image</h2>
        <img src="https://via.placeholder.com/400" alt="Sample Image">

        <h2>External Link</h2>
        <p>Click the link below to visit Google:</p>
        <a href="https://www.google.com" target="_blank">Go to Google</a>
    </div>

    <footer>
        <p>&copy; 2025 Sample Website</p>
    </footer>
</body>
</html>
